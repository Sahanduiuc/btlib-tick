env:
  sys:
    basePort: 14000
    host: localhost
  test:
    basePort: 16000
    host: localhost
  tick:
    L: qlog/%name/
sys:
  tick:
    basePort: 14000
    process:
      - name: tick
        tipe: tick
        port: basePort + 10
        file: sys/tick.q
  rdb:
    basePort: 15000
    process:
      - name: rdb
        tipe: rdb
        port: basePort + 10
        file: sys/rdb.q
  hdb:
    basePort: 16000
    process:
      - name: hdb
        tipe: hdb
        port: basePort + 10
        file: sys/hdb.q


  feed:
    basePort: 17000
    process:
      - name: feed
        tipe: feed
        port: basePort + 10
        file: sys/feed.q

test:
  testAll1:
    basePort: 30000
    process:
    - name: test
      port: basePort + 10
      file: test.q

