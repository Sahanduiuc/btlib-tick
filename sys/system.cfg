basePort = 14000

[group:tick]
	basePort = 14000
	[[tick.tick]]
	type = q
	port='$basePort + 10'
	command='q sys/tick.q -name tick.tick'
	logPath='yak/log/tick'

[group:rdb]
	basePort = 15000
	[[rdb.rdb]]
	type = q
	port='$basePort + 10'
	command='q sys/rdb.q -name rdb.rdb'
	logPath='yak/log/rdb'

[group:hdb]
	basePort = 16000
	[[hdb.hdb]]
	type = q
	port='$basePort + 10'
	command='q sys/hdb.q -name hdb.hdb'
	logPath='yak/log/hdb'

[group:feed]
	basePort = 17000
	[[feed.feed]]
	type = q
	port='$basePort + 10'
	command='q sys/feed.q -name feed.feed'
	logPath='yak/log/feed'

